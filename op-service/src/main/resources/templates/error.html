<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            border: 1px solid #e1e8ed;
        }

        h1 {
            color: #dc3545;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        p {
            color: #6c757d;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 40px;
            padding: 20px;
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 6px;
        }

        a {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            color: white;
            background: #4a90e2;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        a:hover {
            background: #357abd;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        a:active {
            transform: translateY(0);
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #dc3545;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin: 20px;
            }

            h1 {
                font-size: 1.7em;
            }

            .error-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-icon">⚠️</div>
    <h1>错误</h1>
    <p th:text="${message} ?: '发生未知错误，请联系管理员。'"></p>
    <a href="/" th:href="@{/}">返回首页</a>
</div>
</body>
</html>
